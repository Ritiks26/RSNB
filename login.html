<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/website copy/login.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=clash-display@300,400&f[]=britney@700,1000&display=swap"
      rel="stylesheet"
    />
    <title>Account</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="form-container">
        <div class="form-image">
          <img
            src="https://www.genevievesweeney.com/wp-content/uploads/2024/11/Genevieve-Sweeney-Oversized-Lambswool-Geometric-Scarf-Pink.webp"
            alt=""
          />
        </div>

        <div class="form-content">
          <div class="greeting">
            <h5>RSNB</h5>
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
          </div>

          <form action="#">
            <div class="form-inputs">
              <input type="text" placeholder="Email address" required />
              <input type="password" placeholder="Password" required />
              <p class="forgot-link">Forgot password?</p>
            </div>
          </form>
          <button class="login-button">LOGIN</button>
          <p class="other-login-text">Or Login with</p>

          <div class="other-login-options">
            <div class="social-media">
              <img
                class="icon-pic"
                src="https://cdn-icons-png.freepik.com/256/16509/16509564.png?semt=ais_hybrid"
                alt=""
              />
              <p>Google</p>
            </div>
            <div class="social-media">
              <img
                class="icon-pic-2"
                src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/facebook-square-icon.svg"
                alt=""
              />
              <p>Facebook</p>
            </div>
          </div>

          <p class="new-user">Don't have an account? <span>Signup</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
