<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" href="website.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=clash-display@300,400&f[]=britney@700,1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="checkout-header">
      <p class="coupon-code-link">Coupons are not available !!</p>
    </header>

    <main>
      <div class="checkout-container">
        <div class="js-checkout-cart-count">
          <!-- generating through JavaScript -->
        </div>

        <div class="cart-payment-summary">
          <div class="cart-container js-cart-container">
            <!-- Generating through JavaScript -->
          </div>

          <div class="payment-container js-payment-container">
            <!-- generating through JavaScript -->
          </div>
        </div>

        <div class="confirmation-box js-confirmation-box">
          <!-- generating through JavaScript -->
        </div>
      </div>
    </main>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
